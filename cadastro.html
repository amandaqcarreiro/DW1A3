<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Acesse sua conta</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de clientes</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <fieldset class="usuario"> </fieldset>
            <div class="campo">
                <label for="Usuario"><strong>Usuário (CPF): </strong></label>
                <input type="text" name="usuario" id="login" required>
            </div>

            <div class="campo">
                <label for="Senha"><strong>Senha: </strong></label>
                <input type="password" name="senha" id="senha" required>
            </div>

            <div class="campo">
                <label for="Confirmar"><strong>Confirmar senha: </strong></label>
                <input type="password" name="confirmar" id="confirmar" required>
            </div>

            <div class="campo">
                <label for="Email"><strong>E-mail: </strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="Nome"><strong>Nome: </strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="telefone"><strong>Telefone: </strong></label>
                <input type="tel" name="telefone" id="telefone" required>
            </div>

            <div class="campo">
                <label for="celular"><strong>Celular: </strong></label>
                <input type="tel" name="celular" id="celular" required>
            </div>

            <div class="campo">
                <label for="CEP"><strong>CEP: </strong></label>
                <input type="text" name="cep" id="cep" required>
            </div>

            <div class="campo">
                <label for="logradouro"><strong>Logradouro: </strong></label>
                <input type="text" name="logradouro" id="logradouro" required>
            </div>

            <div class="campo">
                <label for="numero"><strong>Número: </strong></label>
                <input type="number" name="numero" id="numero" required>
            </div>

            <div class="campo">
                <label for="cidade"><strong>Cidade: </strong></label>
                <input type="text" name="cidade" id="cidade" required>
            </div>

            <div class="campo">
                <label for="estado"><strong>Estado: </strong></label>
                <input type="text" name="estado" id="estado" required>
            </div>

            <button class="botao" type="submit">Cadastre-se</button>

        </fieldset>
    </form>
</body>
</html>
